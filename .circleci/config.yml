version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@9.4.0

workflows:
  build_and_push_image:
    jobs:
      - aws-ecr/build_and_push_image:
          auth:
            - aws-cli/setup:
                role_arn: arn:aws:iam::${AWS_ECR_REGISTRY_ID}:role/ci-cd-ecr 
          context: aws-env
          create-repo: true
          dockerfile: Dockerfile
          path: ../docker/web/
          repo: circleci-ecr-app-demo
          tag: "$CIRCLE_SHA1"